services:
  redis:
    image: valkey/valkey:8
    container_name: my_rag_redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 128mb --maxmemory-policy allkeys-lru
    env_file: .env
    ports:
      - ${REDIS_PORT}:6379
    volumes:
      - my_rag_redis_data:/data
    networks:
      - my_rag
    healthcheck:
      test: ["CMD", "redis-cli","ping"]
      interval: 5s
      timeout: 5s
      retries: 3
    restart: on-failure


volumes:
  my_rag_redis_data:
    driver: local


networks:
  my_rag:
    driver: bridge
